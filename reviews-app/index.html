<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reviews</title>
         <!-- font-awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <!-- styles -->
        <link rel="stylesheet" href="./styles.css"
    </head>
    <body>
        <main>
            <section class="content-wrapper">
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div>
                <article class="review">
                    <div class="review-header">
                        <div class="img-container">
                            <img src="./person-1.jpeg" alt="reviewers image" id="reviewer-img">
                        </div>
                        
                        <h4 id="reviewer-name"></h4>
                        <p id="reviewer-title"></p>
                    </div>
                    <p class="review-details"></p>
                    <div class="review-actions">
                        <div class="nav-buttons">
                            <button type="button" id="prev-review"><i class="fas fa-chevron-left"></i></button>
                            <button type="button" id="next-review"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <button type="button" id="surprise">surprise me</button>
                    </div>
                </article>
            </section>
        </main>
        <!-- javascript -->
        <script src="./main.js"></script>
    </body>
</html>
